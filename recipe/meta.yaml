{% set version = "4.0.0" %}

package:
  name: gidgethub
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/g/gidgethub/gidgethub-{{ version }}.tar.gz
  sha256: 965a028f767f08743de241cf93cfaf0a99eac85c6d3219d277d51738c964ff91

build:
  number: 0
  noarch: python
  script: {{PYTHON}} -m flit install --deps=none

requirements:
  host:
    - python >=3.6
    - flit
    - pytest-runner
  run:
    - python >=3.6
    - uritemplate >=3.0.0

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - gidgethub

about:
  home: https://gidgethub.readthedocs.io/en/latest/
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: An async GitHub API library for Python

  doc_url: https://gidgethub.readthedocs.io/en/latest/
  dev_url: https://github.com/brettcannon/gidgethub

extra:
  recipe-maintainers:
    - asmeurer
    - ocefpaf
