{% set name = "gidgethub" %}
{% set version = "5.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/gidgethub-{{ version }}.tar.gz
  sha256: 9ece7d37fbceb819b80560e7ed58f936e48a65d37ec5f56db79145156b426a25

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 2

requirements:
  host:
    - python {{ python_min }}
    - flit
    - pip
  run:
    - python >={{ python_min }}
    - uritemplate >=3.0.1
    - pyjwt >=2.4.0

test:
  imports:
    - gidgethub
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://gidgethub.readthedocs.io/en/latest/
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: An async GitHub API library for Python

  doc_url: https://gidgethub.readthedocs.io/en/latest/
  dev_url: https://github.com/brettcannon/gidgethub

extra:
  recipe-maintainers:
    - asmeurer
    - ocefpaf
