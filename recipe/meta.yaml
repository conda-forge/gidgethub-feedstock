{% set version = "4.2.0" %}

package:
  name: gidgethub
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/g/gidgethub/gidgethub-{{ version }}.tar.gz
  sha256: 5526cc2a06bfad707d10ec118393e0d33c2aa524605255d96958c22c93e8e7aa

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m flit install --deps=none

requirements:
  host:
    - python >=3.6
    - flit
  run:
    - cryptography >=2.9
    - pyjwt >=1.7.1
    - python >=3.6
    - uritemplate >=3.0.1


test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - gidgethub

about:
  home: https://gidgethub.readthedocs.io/en/latest/
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: An async GitHub API library for Python

  doc_url: https://gidgethub.readthedocs.io/en/latest/
  dev_url: https://github.com/brettcannon/gidgethub

extra:
  recipe-maintainers:
    - asmeurer
    - ocefpaf
